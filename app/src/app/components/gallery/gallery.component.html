<div class="gallery">
  <div 
  class="img-row"
  [style.widht.%]="imgArray.length * 100" 
  [style.margin-left.%]="count*-100"
  >
    <div 
    class="img-row_item"
    *ngFor="let image of imgArray"

    >
      <img [src]="image" alt="product" />
    </div>
  </div>
</div>
<button (click)="moveBack()"><-</button>
<button (click)="moveForward()">-></button>
