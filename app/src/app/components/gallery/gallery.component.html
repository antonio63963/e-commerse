<div class="gallery">
  <div
  class="img-row"
  [style.min-width.%]="300"
  [style.margin-left.%]="count * -100"
  >
    <div
      class="img-row_item"
      [style.min-width.%]="100 / imgArray.length"
      *ngFor="let image of imgArray"
    >
      <img [src]="image" alt="product" />
    </div>
  </div>
  <button class="gallery_btn gallery_btn-left" (click)="moveBack()"><-</button>
  <button class="gallery_btn gallery_btn-right" (click)="moveForward()">
    ->
  </button>
</div>
