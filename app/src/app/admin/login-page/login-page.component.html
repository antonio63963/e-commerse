<div class="content">
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Login as Administrator</h2>

    <div class="form-control">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div
        *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        class="validation"
      >
        <small *ngIf="form.controls['email']?.errors?.['required']"
          >Enter Email</small
        >
        <small *ngIf="form.controls['email']?.errors?.['email']"
          >Enter valid Email</small
        >
      </div>
    </div>

    <div class="form-control">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        class="validation"
      >
        <small *ngIf="form.controls['password']?.errors?.['required']"
          >Enter password</small
        >
        <small *ngIf="form.controls['password']?.errors?.['minlength']"
          >Password must be at lease
          {{form.controls['password'].errors?.['minlength'].requiredLength}}
          symbols. Now its
          {{ form.controls['password'].errors?.['minlength'].actualLength}}
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="form.invalid || submitted"
    >
      Submit
    </button>
  </form>
</div>
