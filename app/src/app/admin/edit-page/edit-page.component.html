<app-product-form
  *ngIf="product; else loading"
  formTitle="Edit Product"
  submitButtonText="Update"
  [product]="product"
  (onForm)="getForm($event)"
  (onSubmit)="onFormSubmit($event)"
  [errorMessage]="errorMessage"
></app-product-form>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
