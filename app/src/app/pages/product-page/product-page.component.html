<div *ngIf="product">
  <div class="productPage">
    <div class="header">
      <button class="btn btn-dark" routerLink="/">Back</button>
    </div>
    <div class="flex">
      <div class="">
        <app-gallery [imgArray]="product.photo"></app-gallery>
        <h2>{{ product.title }}</h2>
        <div>
          <h2>Price: {{ product.price }}</h2>
          <button class="btn btn-dark" routerLink="/cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <h2>Information:</h2>
        <quill-view-html [content]="product.info"></quill-view-html>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <h1>Loading...</h1>
</ng-template>
